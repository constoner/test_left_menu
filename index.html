<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>Left Menu</title>
  <meta name="description" content="Тестовое задание. Редизайн левого меню">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__link" href="/">
        <img class="header__logo" src="/media/short_logo.svg" width="50" height="45" alt="Логотип.">
      </a>
    </div>
  </header>
  <div class="layout">
    <nav class="menu">

      <div class="menu__user user">
        <div class="user__container">
          <button class="user__button" type="button">
            <img class="user__icon" src="/media/user/person-square.svg" width="48" height="48"
              alt="Аватар пользователя.">
          </button>
          <div class="user__sub sub">
            <button class="sub__item">
              <img class="sub__icon" src="/media/user/person-square.svg" width="24" height="24" alt=".">
              <span class="sub__txt">Профиль</span>
            </button>
            <button class="sub__item">
              <img class="sub__icon" src="/media/user/logoutLogo.svg" width="24" height="24" alt=".">
              <span class="sub__txt">Выйти</span>
            </button>
          </div>
        </div>
        <button class="user__button" type="button">
          <img class="user__icon" src="/media/user/bell.svg" width="28" height="28" alt="Уведомления.">
          <div class="user__counter">0</div>
        </button>
        <button class="user__button" type="button">
          <img class="user__icon" src="/media/user/file-earmark-text.svg" width="28" height="28" alt="Согласования.">
          <div class="user__counter">99</div>
        </button>
      </div>
      <ul class="menu__section">
        <li class="menu__item">
          <a class="menu__link" href="#!">Планировщик</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">CRM</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Склад</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Help Desk</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Финансы</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Аналитика</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">База знаний</a>
        </li>
      </ul>
      <ul class="menu__section">
        <li class="menu__item">
          <a class="menu__link" href="#!">Документация</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Настройки</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Список обновлений</a>
        </li>
      </ul>
      <ul class="menu__section">
        <li class="menu__item">
          <a class="menu__link" href="#!">Пользователи</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#!">Задачи</a>
        </li>
      </ul>
      <footer class="menu__footer footer">
        <ul class="footer__item store">
          <li class="store__item">
            <a class="store__link" href="#!">
              <img class="store__image" src="/media/store/app_store.svg" width="32" height="32" aria-hidden="true"
                alt="Апп стор.">
            </a>
          </li>
          <li class="store__item">
            <a class="store__link" href="#!">
              <img class="store__image" src="/media/store/google_play.svg" width="32" height="32" aria-hidden="true"
                alt="Гугл плей.">
            </a>
          </li>
          <li class="store__item">
            <a class="store__link" href="#!">
              <img class="store__image" src="/media/store/telegram.svg" width="32" height="32" aria-hidden="true"
                alt="Телеграм бот.">
            </a>
          </li>
        </ul>
        <div class="footer__item error">
          <button type="button" id="error-button">Сообщить об ошибке</button>
        </div>
        <div class="footer__item toggle">
          <label class="toggle__label custom-toggle">
            <input class="visually-hidden custom-toggle__input" id="hide-menu" type="checkbox" name="hide-menu"
              value="false">
            <span class="custom-toggle__button"></span>
            <span class="custom-toggle__label">Всегда открыто</span>
          </label>
        </div>
      </footer>
    </nav>
    <main class="main">
      <div class="main__content">`
        <p class="main__spare">ЗДЕСЬ БУДЕТ КОНТЕНТ</p>
      </div>
    </main>
  </div>
</body>

</html>
